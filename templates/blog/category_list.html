{% extends "blog/base_blog.html" %}

{% block title %}News categories{% endblock %}
{% block body_class %}{{ block.super }} category_list{% endblock %}

{% block content %}
<div class="block_8 sub_page_content">
  <h2>{% trans "News categories" %}</h2>
  <ul class="link_list">
    {% for category in object_list %}
    <li><a href="{{ category.get_absolute_url }}" title="{% trans "View posts in this category" %}">{{ category }}</a></li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
